<!-- Table 'node' edit -->
<br/>
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-error"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]
<fieldset>
<!-- USER_ID -->
<div class="form-group">
 <label class="col-lg-4 control-label">Device ID</label>
[#if ID==""#]
  <div class="controls"><input  type="text" name="user_id" value="" class="form-control input"></div>
 [#else#]
  <div class="controls">[#DEVICE_ID#]</div>
[#endif ID#]
</div>
<!-- Name -->
<div class="form-group">
 <label class="control-label"><#LANG_NAME#></label>
 <div class="controls"><input  type="text" name="name" value="[#NAME#]" class="form-control input"></div>
</div>


<div class="form-actions">
 <button type="submit" name="subm" value="<#LANG_SUBMIT#>" class="btn btn-defaul btn-primary"><#LANG_SUBMIT#></button>
 <a href="?" class="btn btn-default"><#LANG_CANCEL#></a>
<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="mode" value="update">
<input type="hidden" name="data_source" value="<#DATA_SOURCE#>">
<input type="hidden" name="tab" value="<#TAB#>">
</div>
</fieldset>
</form>
<hr/>
<script type="text/javascript">
	function sendCommand(id, cmd, input){ 
		var url="?sendCommand=1&id="+id+"&cmd="+cmd;
		if (input == 1)
		{
			var text = prompt("Input parameter "+cmd+":", '');
			if (text == null) return;
			url=url+"&param="+text;
		}
		$.ajax({  
			url: url,  
			cache: false,  
			success: function(html){  
				alert(html);  
			}  
		});  
	}  
</script> 
<button onclick="sendCommand([#ID#],'msg',1);return false;" title="Send message" class="btn btn-default">Send message</button>
<button onclick="sendCommand([#ID#],'flower',1);return false;" title="Set Flower" class="btn btn-default">Set flower</button>
<button onclick="sendCommand([#ID#],'update',1);return false;" title="Set Update" class="btn btn-default">Set Update</button>
<button onclick="sendCommand([#ID#],'location',0);return false;" title="Update Location" class="btn btn-default">Update Location</button>
<button onclick="sendCommand([#ID#],'find',0);return false;" title="Set Flower" class="btn btn-default">Find watch</button>
